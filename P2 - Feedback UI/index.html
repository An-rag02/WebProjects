<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatiable" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback UI</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container" id="container">
        <h1 class="heading">Feedback UI</h1>

        <div class="ratings-container" id="rating-container">

            <div class="rating">
                <img src="https://w7.pngwing.com/pngs/1003/882/png-transparent-emoji-sad-face-upset-bored-yellow-message-whatsapp-social-networks-emoticon.png" alt="Sad">
                <small>Unhappy</small>
            </div>
            <div class="rating">
                <img src="https://w7.pngwing.com/pngs/413/173/png-transparent-emoji-really-face-without-expression-neutral-yellow-message-whatsapp-social-networks-emoticon.png" alt="Neutral">
                <small>Neutral</small>
            </div>
            <div class="rating">
                <img src="https://w7.pngwing.com/pngs/528/425/png-transparent-smile-emoji-happy-happiness-happy-face-yellow-smiling-message-social-networks-whatsapp.png" alt="Happy">
                <small>Satisfied</small>
            </div>

        </div>
        
        <div>
            <button class="btn" id="btn">Send Review</button>
        </div>

    </div>
    <script src="index.js"></script>
</body>
</html>
